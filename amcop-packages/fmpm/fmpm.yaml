# SOL Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fmpm
  namespace: amcop-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fmpm
  template:
    metadata:
      labels:
        app: fmpm
    spec:
      containers:
        - name: fmpm
          image: amcopnightly/fm-pm:master-v4.0-2024-01-18
          imagePullPolicy: Always
          ports:
            - containerPort: 2112
          volumeMounts:
            - mountPath: /opt/fmpm/config
              readOnly: true
              name: config
      volumes:
        - name: config
          configMap:
            name: fmpm-config
