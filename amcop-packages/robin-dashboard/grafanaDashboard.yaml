apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: amcop-grafana-dashboard-robin-cluster-alerts
  namespace: tenant
spec:
  datasources:
    - inputName: "DS_PROMETHEUS"
      datasourceName: "amcop-robin"
  resyncPeriod: 30s
  url: "https://gitlab.com/aarnanetworks/kpt-packages/-/raw/main/amcop-packages/dashboards/TCL_Dashboards/robin_cluster_alerts_embed.json?ref_type=heads"
  instanceSelector:
    matchLabels:
      app: amcop-grafana
